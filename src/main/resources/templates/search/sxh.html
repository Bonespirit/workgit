<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>双选会</title>
<link th:include="commonhf::mhead"></link>
<link rel="stylesheet" href="css/common-zp.css" th:href="@{/css/common-zp.css}" />
</head>
<body style="height: auto">
	<canvas height="700px"></canvas>
	<div th:replace="commonhf::sheader"></div>
	<div style="width: 100%; height: auto; position: absolute; top: 110px">
		<div id="center">
			<div th:replace="commonhf::searchNav('双选会')"></div>
			<div th:replace="commonhf::searchLeft"></div>
			<div class="right" style="min-height: 300px">
				<div th:replace="commonhf::searchSearch('sxh')"></div>
				<hr />
				<div class="search-info">
					<table class="table table-hover">
						<thead>
							<tr>
								<th style="background-color: #e9e8e8">标题</th>
								<th style="background-color: #e9e8e8">发布时间</th>
							</tr>
						</thead>
						<tr th:each="item : ${page.records}">
							<td><a th:href="@{/views/sxh/id/}+${item.id}" th:utext="${item.title}"></a></td>
							<td th:text="${item.pdate}"></td>
						</tr>
					</table>
				</div>
				<div th:replace="commonhf::pageHelper(''+${curl})"></div>
			</div>
			<div style="clear: both"></div>
		</div>
		<div th:replace="commonhf::#footer"></div>
	</div>
	<script>
      $("#center .left li")[5].className = "uactive";
    </script>
</body>
</html>

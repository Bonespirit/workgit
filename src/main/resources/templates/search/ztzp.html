<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>组团招聘</title>
<link th:include="commonhf::mhead"></link>
<link rel="stylesheet" href="css/common-zp.css" th:href="@{/css/common-zp.css}" />
<style type="text/css">
th {
	background-color: #e9e8e8
}
</style>
</head>
<body style="height: auto">
	<canvas height="700px"></canvas>
	<div th:replace="commonhf::sheader"></div>
	<div style="width: 100%; height: auto; position: absolute; top: 110px">
		<div id="center">
			<div th:replace="commonhf::searchNav('组团招聘')"></div>
			<div th:replace="commonhf::searchLeft"></div>
			<div class="right" style="min-height: 300px">
				<div th:replace="commonhf::searchSearch('ztzp')"></div>
				<hr />
				<a th:href="@{/search/ztzp(page=1,schoolmate=1)}" style="color: #fff; float: right">
					<button type="button" class="btn mybtn btn-sm" style="">校友企业</button>
				</a>
				<div class="search-info">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>招聘会名称</th>
								<th>举办地点</th>
								<th>举办时间</th>
							</tr>
						</thead>
						<tr th:each="item : ${page.records}" th:if="${page.countId eq '-99'}">
							<td><a target="_blank" style="width: 300px" th:href="@{/views/ztzp/id/}+${item.id}"
								th:title="${item.title}" th:utext="${item.htitle}"></a></td>
							<td><span th:text="${item.address}" th:title="${item.address}"></span></td>
							<td><text th:text="${item.hdate}"></text>&nbsp;<text th:text="${item.btime}"></text></td>
						</tr>
						<tr th:each="item : ${page.records}" th:unless="${page.countId eq '-99'}">
							<td><a target="_blank" style="width: 300px" th:href="@{/views/ztzp/id/}+${item.id}"
								th:title="${item.title}" th:text="${item.title}"></a></td>
							<td><span th:text="${item.address}" th:title="${item.address}"></span></td>
							<td><text th:text="${item.hdate}"></text>&nbsp;<text th:text="${item.btime}"></text></td>
						</tr>
					</table>
				</div>
				<div th:replace="commonhf::pageHelper"></div>
			</div>
			<div style="clear: both"></div>
		</div>
		<div th:replace="commonhf::#footer"></div>
	</div>
	<script>
		$("#center .left li")[4].className = "uactive";
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>发布内容</title>
<link th:include="commonth::thhead"></link>
<script src="js/wangEditor.min.js" th:src="@{/js/wangEditor.min.js}"></script>
</head>
<body style="height: auto">
	<div th:replace="commonhf::#pre-show"></div>
	<div th:replace="commonhf::sheader"></div>
	<div style="width: 100%; height: auto; position: absolute; top: 110px">
		<div id="center">
			<div th:replace="commonth::teacherNav('发布内容')"></div>
			<div th:replace="commonth::thLeft"></div>
			<div class="right" style="min-height: 360px">
				<form th:action="@{/teacher/fbnr}" method="POST" id="publish" class="form-horizontal" role="form">
					<div class="recruit">
						<div class="form-group">
							<label for="title" class="col-sm-1 control-label"> <span style="color: #f40">*</span>
								标题
							</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="title" name="title" placeholder="请输入输入标题"
									required />
							</div>
						</div>
						<div class="form-group">
							<label for="column" class="col-sm-1 control-label"> <span style="color: #f40">*</span>
								栏目
							</label>
							<div class="col-sm-2">
								<select name="column" id="column" class="form-control">
									<option value="0">通知公告</option>
									<option value="1">就业公示</option>
									<option value="2">新闻热点</option>
									<option value="3">就业政策</option>
									<option value="4">就业指导</option>
									<option value="5">在线招聘</option>
									<option value="6">宣讲会</option>
									<option value="7">组团招聘</option>
									<option value="8">双选会</option>
								</select>
								<div class="link">
									<a th:href="@{/teacher/zxzp}" hidden></a> <a th:href="@{/teacher/xjh}" hidden></a> <a
										th:href="@{/teacher/ztzp}" hidden></a> <a th:href="@{/teacher/sxh}" hidden></a>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="column" class="col-sm-1 control-label"> <span style="color: #f40">*</span>
								级别
							</label>
							<div class="col-sm-2">
								<select name="grade" id="grade" class="form-control">
									<option value="2">普通</option>
									<option value="1">置顶</option>
								</select>
							</div>
						</div>
						<textarea hidden name="contents" id="contents" cols="30" rows="10"></textarea>
						<hr />
						<label class="control-label" style="font-size: 16px"> <span style="color: #f40">*</span>
							文章正文
						</label> <br /> <br />
						<div id="rich-text">
							<button type="button" class="btn btn-sm btn-success">简洁模式</button>
							<label style="color: #f40">(推荐)</label>
							<button type="button" class="btn btn-sm btn-success mybtn">正常模式</button>
							<button id="preview" style="float: right" type="button" class="btn mybtn btn-sm">预览</button>
							<a href="javascript:;" style="color: #f40" data-toggle="tooltip" data-placement="top"
								title="简洁模式:过滤样式排版;正常模式:保留原来样式排版"><img th:src="@{/images/aui-icon-question.png}"
								width="25" height="25" /></a> <label style="color: #f40">正常模式粘贴需要耗费点时间,如果文本过长请分段粘贴</label>
							<div id="wangEditor"></div>
						</div>
					</div>
					<div style="width: 110px; margin: 50px auto 0 auto">
						<button type="submit" class="btn mybtn">发布</button>
					</div>
				</form>
			</div>
			<div style="clear: both"></div>
		</div>
		<div th:replace="commonhf::#footer"></div>
	</div>
	<script>
      $("#center .left li")[2].className = "uactive";
      $(function () {
        $("[data-toggle='tooltip']").tooltip();
      });
    </script>
	<script src="js/common.js" th:src="@{/js/common.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title th:text="${sxh.title}">桂林电子科技大学2021届毕业生第四场线上双选会邀请函</title>
<link th:include="commonhf::view"></link>
</head>
<body style="height: auto">
	<div th:replace="commonhf::header"></div>
	<div style="width: 100%; height: auto; position: absolute; top: 110px">
		<div id="center">
			<div class="nav">
				<ul class="list-inline">
					<li><a th:href="@{/}">首页</a> <span>></span></li>
					<li><a th:href="@{/search/sxh}">双选会</a> <span>></span></li>
				</ul>
				<span>详情</span>
			</div>
			<div class="contents">
				<div class="header" style="text-align: left">
					<h4 th:text="${sxh.title}">桂林电子科技大学2021届毕业生第四场线上双选会邀请函</h4>
					<div>
						<p>
							举办时间: <span th:text="${sxh.hdate}">[[${sxh.hdate}]] [[${sxh.time}]]</span>
						</p>
						<p>
							举办地址: <span th:text="${sxh.address}">云就业/云校招平台</span>
						</p>
						<p>
							热度: <span th:text="${sxh.hot}">453</span> <span style="color: #f40"
								class="glyphicon glyphicon-fire"></span>
						</p>
					</div>
					<div style="clear: both"></div>
				</div>
				<div class="section" th:text="${contents}"></div>
			</div>
		</div>
		<div th:replace="commonhf::#footer"></div>
	</div>
</body>
</html>

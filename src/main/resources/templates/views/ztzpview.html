<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title th:text="${jobfair.title}">柳州市柳东新区10月28日组团招聘</title>
<link th:include="commonhf::view"></link>
</head>
<body style="height: auto">
	<div th:replace="commonhf::header"></div>
	<div style="width: 100%; height: auto; position: absolute; top: 110px">
		<div id="center">
			<div class="nav">
				<ul class="list-inline">
					<li><a th:href="@{/}">首页</a> <span>></span></li>
					<li><a th:href="@{/search/ztzp(page=1)}">组团招聘</a> <span>></span></li>
				</ul>
				<span>详情</span>
			</div>
			<div class="contents">
				<div class="header" style="text-align: left">
					<h4 th:text="${jobfair.title}">柳州市柳东新区10月28日组团招聘</h4>
					<div>
						<p>
							举办时间: <span th:text="${jobfair.hdate}">2020-10-28</span>&nbsp;<span
								th:text="${jobfair.btime}">14:30</span>
						</p>
						<p>
							举办地址: <span th:text="${jobfair.address}">大学生活动中心一楼大厅</span>
						</p>
						<p>
							热度: <span th:text="${jobfair.hot}">453</span> <span style="color: #f40"
								class="glyphicon glyphicon-fire"></span>
						</p>
					</div>
					<div style="clear: both"></div>
				</div>
				<div class="section" th:utext="${contents}"></div>
				<div style="background-color: #fff;padding:30px 0px 20px 30px">
					<ul>
						<li th:each="item : ${page.records}">附件【<a th:href="@{/}+${item.addr}"
							th:text="${item.filename}"></a>】
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div th:replace="commonhf::#footer"></div>
	</div>
</body>
</html>

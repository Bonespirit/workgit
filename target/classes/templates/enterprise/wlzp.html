<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>网络招聘</title>
<link th:include="commonhf::mhead"></link>
<link th:include="commonhf::wbc"></link>
</head>
<body style="height: auto">
	<canvas height="1420px"></canvas>
	<div th:replace="commonhf::#pre-show"></div>
	<div th:replace="commonhf::sheader"></div>
	<div style="width: 100%; height: auto; position: absolute; top: 110px">
		<div id="center">
			<div th:replace="commonhf::enterpriseNav('网络招聘')"></div>
			<div th:replace="commonhf::enterpriseLeft"></div>
			<div class="right">
				<h4>已发布</h4>
				<div class="search-info">
					<table class="table table-hover">
						<thead>
							<tr>
								<th style="background-color: #e9e8e8">标题</th>
								<th style="background-color: #e9e8e8">发布时间</th>
							</tr>
						</thead>
						<tr th:each="item : ${page.records}">
							<td><a target="_blank" class="mtitle" th:href="@{/views/zxzp/id/}+${item.id}"
								th:text="${item.title}" th:title="${item.title}"></a></td>
							<td th:text="${item.pdate}"></td>
						</tr>
					</table>
				</div>
				<a target="_blank" th:href="@{/enterprise/precruit}">
					<button type="button" class="btn mybtn btn">+新增</button>
				</a>
			</div>
			<div style="clear: both"></div>
		</div>
		<div th:replace="commonhf::#footer"></div>
	</div>
	<script>
		$("#center .left li")[3].className = "uactive";
		$(function() {
			$("[data-toggle='tooltip']").tooltip();
		});
	</script>
	<script th:src="@{/js/common.js}"></script>
</body>
</html>

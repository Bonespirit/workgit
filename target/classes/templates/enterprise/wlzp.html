<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>网络招聘</title>
<link th:include="commonhf::mhead"></link>
<link th:include="commonhf::wbc"></link>
</head>
<body style="height: auto">
	<input hidden="hidden" type="text" th:value="${ipAddr}" id="ipAddr"/>
	<canvas height="1420px"></canvas>
	<div th:replace="commonhf::#pre-show"></div>
	<div th:replace="commonhf::sheader"></div>
	<div style="width: 100%; height: auto; position: absolute; top: 110px">
		<div id="center">
			<div th:replace="commonhf::enterpriseNav('网络招聘')"></div>
			<div th:replace="commonhf::enterpriseLeft"></div>
			<div class="right">
				<form th:action="@{/enterprise/wlzp}" method="post" id="post-jobinfo" class="form-horizontal" role="form">
					<div th:replace="commonhf::recruit"></div>
					<div style="width: 110px; margin: 50px auto 0 auto">
						<button id="submitBtn" type="button" class="btn mybtn">发布</button>
					</div>
				</form>
			</div>
			<div style="clear: both"></div>
		</div>
		<div th:replace="commonhf::#footer"></div>
	</div>
	<script>
		$("#center .left li")[3].className = "uactive";
		$(function() {
			$("[data-toggle='tooltip']").tooltip();
		});
	</script>
	<script th:src="@{/js/common.js}"></script>
</body>
</html>

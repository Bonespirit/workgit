<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>修改密码</title>
<link th:include="commonhf::mhead"></link>
<script th:src="@{/bootstrap/js/bootstrapValidator.js}"></script>
<script th:inline="javascript" th:src="@{/js/xgmm.js}" async></script>
</head>
<body style="height: auto">
	<canvas height="960px"></canvas>
	<div th:replace="commonhf::sheader"></div>
	<div style="width: 100%; height: auto; position: absolute; top: 110px">
		<div id="center">
			<div th:replace="commonhf::enterpriseNav('修改密码')"></div>
			<div th:replace="commonhf::enterpriseLeft"></div>
			<div class="right" style="height: 480px">
				<div style="width: 600px; margin: 30px auto">
					<form id="alterpw" th:action="@{/xgmm}" method="post" class="form-horizontal" role="form">
						<div class="form-group">
							<label for="oldpw" class="col-sm-2 control-label"> 旧密码: </label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="oldpw"
                  name="oldpw" placeholder="请输入旧密码" />
							</div>
						</div>
						<div class="form-group">
							<label for="newpw" class="col-sm-2 control-label"> 新密码: </label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="newpw"
                  name="newpw" placeholder="请输入新密码" />
							</div>
						</div>
						<div class="form-group">
							<label for="cpw" class="col-sm-2 control-label"> 确认密码: </label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="cpw" name placeholder="请输入确认密码" />
							</div>
						</div>
						<button id="submitBtn" type="button" class="btn mybtn" style="margin: 10px 0px 0px 300px;">修改</button>
					</form>
				</div>
			</div>
			<div style="clear: both"></div>
		</div>
		<div th:replace="commonhf::#footer"></div>
	</div>
	<div th:replace="commonhf::xgmmajax"></div>
	<script>
		$("#center .left li")[11].className = "uactive";
	</script>
</body>
</html>

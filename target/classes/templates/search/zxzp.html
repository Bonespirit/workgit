<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>在线招聘</title>
<link th:include="commonhf::mhead"></link>
<link rel="stylesheet" href="css/common-zp.css" th:href="@{/css/common-zp.css}" />
</head>
<body style="height: auto">
	<canvas height="700px"></canvas>
	<div th:replace="commonhf::sheader"></div>
	<div style="width: 100%; height: auto; position: absolute; top: 110px">
		<div id="center">
			<div th:replace="commonhf::newsNav('在线招聘')"></div>
			<div th:replace="commonhf::searchLeft"></div>
			<div class="right" style="min-height: 300px">
				<div th:replace="commonhf::searchSearch('zxzp')"></div>
				<hr />
				<a th:href="@{/search/zxzp/schoolmate}" style="color: #fff; float: right">
					<button type="button" class="btn mybtn btn-sm" style="">校友企业</button>
				</a>
				<div class="search-info">
					<table class="table table-hover">
						<thead>
							<tr>
								<th style="background-color: #e9e8e8">标题</th>
								<th style="background-color: #e9e8e8">发布时间</th>
							</tr>
						</thead>
						<tr th:each="item : ${page.records}">
							<td><a th:href="@{/views/zxzp/id/}+${item.id}" th:text="${item.title}"
								th:title="${item.title}">桂林电子科技大学2021届毕业生第四场线上双选会邀请函</a></td>
							<td th:text="${item.pdate}">2020-01-23</td>
						</tr>
					</table>
				</div>
				<div th:replace="commonhf::pageHelper(''+${curl})">
			</div>
			<div style="clear: both"></div>
		</div>
		<div th:replace="commonhf::#footer"></div>
	</div>
	<script>
      $("#center .left li")[1].className = "uactive";
    </script>
</body>
</html>

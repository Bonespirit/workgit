<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>宣讲会申请</title>
<link th:include="commonth::thhead"></link>
</head>
<body style="height: auto">
	<div th:replace="commonhf::sheader"></div>
	<div style="width: 100%; height: auto; position: absolute; top: 110px">
		<div id="center">
			<div th:replace="commonth::teacherNav('宣讲会申请')"></div>
			<div th:replace="commonth::thLeft"></div>
			<div class="right" style="min-height: 360px">
				<p>申请类型</p>
				<div class="btn-group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						宣讲会申请 <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a th:href="@{/teacher/shsq(page=1)}">单位注册申请</a></li>
						<li><a th:href="@{/teacher/shsqt(page=1)}">宣讲会申请</a></li>
					</ul>
				</div>
				<hr />
				<div class="item-list-app">
					<ul>
						<li class="item-c" th:each="item : ${page.records}">
							<p>
								<a class="name" th:href="@{/views/shsqt/id/}+${item.id}" th:text="${item.title}"
									th:title="${item.title}">重庆通拓交通规划设计有限公司</a> <span th:if="${item.isschoolmate eq '1'}"
									class="schoolmate">校友</span> <span class="date">[[${item.adate}]] 申请</span> <a
									target="_blank" style="float: right" th:href="@{/views/shsqt/id/}+${item.id}">详情>></a>
							</p>
							<div style="clear: both"></div>
						</li>
					</ul>
				</div>
				<div th:replace="commonhf::pageHelper"></div>
			</div>
			<div style="clear: both"></div>
		</div>
		<div th:replace="commonhf::#footer"></div>
	</div>
	<script>
			$("#center .left li")[1].className = "uactive";
		</script>
</body>
</html>

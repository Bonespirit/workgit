<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>资源上传</title>
<link th:include="commonhf::fileinput"></link>
</head>
<body style="height: auto">
	<div th:replace="commonhf::sheader"></div>
	<div style="width: 100%; height: auto; position: absolute; top: 110px">
		<div id="center">
			<div th:replace="commonth::teacherNav('资源上传')"></div>
			<div th:replace="commonth::thLeft"></div>
			<div class="right" style="min-height: 360px">
				<h3>上传资源文件</h3>
				<div class="file-loading" style="height: 100px">
					<input id="input-ke-2" type="file" name="sourcefile" multiple="multiple" />
				</div>
			</div>
			<div style="clear: both"></div> 
		</div>
		<div th:replace="commonhf::#footer"></div>
	</div>
	<script type="text/javascript">
		$(function() {
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			$(document).ajaxSend(function(e, xhr, options) {
				xhr.setRequestHeader(header, token);
			});
		});
	</script>
	<script th:inline="javascript" src="js/uploadsource.js" th:src="@{/js/uploadsource.js}"></script>
	<script>
		$("#center .left li")[3].className = "uactive";
	</script>
</body>
</html>
